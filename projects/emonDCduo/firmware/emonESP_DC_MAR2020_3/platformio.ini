[platformio]
data_dir = src/data
default_envs = emonesp-dc

[env:emonesp-dc]
#platform = espressif8266@1.8.0
platform = espressif8266@2.4.0
board = esp12e
framework = arduino
lib_deps = PubSubClient@2.6, ESP Async WebServer@1.1.1, ArduinoJson@5.13.4 , 83, 13, https://github.com/adafruit/Adafruit_SSD1306, https://github.com/arduino-libraries/NTPClient
upload_speed = 230400
monitor_speed = 115200
upload_resetmethod = ck
build_flags = #-Wall
board_build.f_cpu         = 80000000L
#board_build.f_cpu         = 160000000L
src_build_flags = #-DENABLE_DEBUG 
                  -DBUILD_TAG=2.4.5_emonDCmod
upload_protocol = espota
upload_port = emondc.local
upload_flags = --auth=emondcdev
                
#extra_scripts = scripts/test.py